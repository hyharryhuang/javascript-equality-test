<!doctype html>
	<head>
		<title>Javascript Equality Test</title>
	</head>
	<body>
		<h1>Javascript Equality Test</h1>
		<script type="text/javascript">
		//<![CDATA[
			document.writeln('<p>"1" == 1 is: ' + ("1" == 1) + "</p>");
			document.writeln('<p>"1" === 1 is: ' + ("1" === 1) + "</p>");
			document.writeln('<p>NaN == NaN is: ' + (NaN == NaN) + "</p>");
			document.writeln('<p>NaN === NaN is: ' + (NaN === NaN) + "</p>");
			document.writeln('<p>undefined == undefined is: ' + (undefined == undefined) + "</p>");
			document.writeln('<p>null == undefined is: ' + (null == undefined) + "</p>");
			document.writeln('<p>null === undefined is: ' + (null == undefined) + "</p>");
			document.writeln('<p>null == null is: ' + (null == null) + "</p>");
			document.writeln('<p>false == 0 is: ' + (false == 0) + "</p>");
			document.writeln('<p>true == 1 is: ' + (true == 1) + "</p>");
			document.writeln('<p>true == 2 is: ' + (true == 2) + "</p>");
			document.writeln('<p>null == 0 is: ' + (null == 0) + "</p>");
			document.writeln('<p>undefined == 0 is: ' + (undefined == 0) + "</p>");
		//]]>
		</script>
	</body>
</html>
